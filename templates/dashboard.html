{% extends "layout.html" %}
{% block body %}

     <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static',filename='img/change.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>ADMIN PANEL</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>BASIC ACTION</h1>
         <a href="/Edit/0"> <button class="btn btn-primary">ADD NEW POST</button></a>
         <a href="/logout"> <button class="btn btn-primary">LOGOUT</button></a>
  <hr>        
            
           <h1>UPLOAD A FILE</h1>
          
              <form action="/uploader" method="post" enctype="multipart/form-data">
                
            <input type="file" name="file">
            <button class="btn btn-primary type="submit">Sumbit</button>    


              </form>
               <hr>

          

            <h1>EDIT POST</h1>
             

  <table class="table">
    <thead>
      <tr>
        <th>SNO</th>
        <th>TITLE</th>
        <th>DATE</th>
        <th>Edit</th>
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody>

       {% for post in posts %}    
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td> <a href="/Edit/{{post.sno}}"><button class="btn btn-primary ">Edit</button></a> </td>
        <td> <a href="/Delete/{{post.sno}}"><button class="btn btn-primary ">Delete</button></a></td>
      </tr>
     
        {% endfor %}

    </tbody>
  </table>
        <!-- Pager -->
        <div class="clearfix">
         <!-- <a class="btn btn-primary float-right" href="#"></a>-->
        </div>
      </div>
    </div>
  </div>

  <hr>

 

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static',filename='js/clean-blog.min.js')}}"></script>

</body>

</html>
   {% endblock %}
